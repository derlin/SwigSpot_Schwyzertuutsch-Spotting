{% macro render_field(field) %}
    <dt>{{ field.label }} </dt>
    <dd>{{ field(**kwargs)|safe }}
        {% if field.errors %}
            <ul class=errors>
                {% for error in field.errors %}
                    <span class="help-inline">{{ error }}</span>
                {% endfor %}
            </ul>
        {% endif %}
    </dd>
{% endmacro %}
